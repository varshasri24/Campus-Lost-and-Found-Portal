<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Post Lost or Found</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header><h1>Post Lost / Found</h1><a href="/">Home</a></header>
  <main>
    <form id="postForm">
      <label>Type:
        <select name="type">
          <option value="LOST">LOST</option>
          <option value="FOUND">FOUND</option>
        </select>
      </label><br>
      <label>Title: <input name="title" required></label><br>
      <label>Description:<br><textarea name="description"></textarea></label><br>
      <label>Location: <input name="location"></label><br>
      <label>Your name: <input name="posterName"></label><br>
      <label>Your contact: <input name="posterContact"></input></label><br>
      <label>Image: <input type="file" name="image" accept="image/*"></label><br><br>
      <button type="submit">Post</button>
    </form>

    <section id="matches"></section>
  </main>

  <script>
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const res = await fetch('/api/items', {
        method: 'POST',
        body: data
      });
      const json = await res.json();
      if (res.ok) {
        alert('Posted successfully! Matches (if any) shown below.');
        showMatches(json.matches || []);
        form.reset();
      } else {
        alert('Error: ' + JSON.stringify(json));
      }
    });

    function showMatches(matches) {
      const container = document.getElementById('matches');
      container.innerHTML = '<h2>Potential Matches</h2>';
      if (!matches || matches.length === 0) { container.innerHTML += '<p>No matches found.</p>'; return; }
      matches.forEach(m => {
        const it = m.item;
        const d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `
          <h3>${it.title} (${it.type}) â€” score ${m.score.toFixed(2)}</h3>
          <p>${it.description || ''}</p>
          <p><a href="/item.html?id=${it.id}">Open</a></p>
        `;
        container.appendChild(d);
      });
    }
  </script>
</body>
</html>
